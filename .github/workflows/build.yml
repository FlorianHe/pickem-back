name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up configuration
        run: echo "${{ secrets.APPLICATION_PROPERTIES }}" > src/main/resources/application-dev.properties

      - name: Build the java project
        run: mvn package

      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: target/

      - name: Build Docker image
        run: docker build -t nairolfln/pickem-api .

      - name: Log in to Docker Hub (if using Docker Hub for registry)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image to registry (if using Docker Hub)
        run: docker push nairolfln/pickem-api:latest

      - name: SSH into deployment server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_SERVER_HOST }}
          username: ${{ secrets.DEPLOY_SERVER_USERNAME }}
          password: ${{ secrets.DEPLOY_SERVER_PASSWORD }}
          script: |
            docker stop pickem-api || true
            docker rm pickem-api || true
            docker pull nairolfln/pickem-api:latest
            docker run -d --name pickem-api --network sugarrushnetwork -p 8000:8080 nairolfln/pickem-api:latest